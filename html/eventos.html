<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/eventos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=Inter:wght@400;800;900&display=swap" rel="stylesheet">
    <title>Eventos</title>
</head>
<body>
    <img class="img" src="/img/interior-restaurante.jpg" alt="">
    
    <div class="div">
       

        <div class="global">
            <div class="global-header">
                <div class="global_header-div">
                    <div class="global_header-line"></div>
                    <h2 class="global_header-h2">CATERING Y EVENTOS</h2>
                    <div class="global_header-line"></div>
                </div>
            </div>
    
            <div class="global-body">
                <div class="global_body-div">
                    <h2 class="global_body-h2">Cuentanos en que estas pensando y nosostros nos ocupamos</h2>
                </div>
                <div class="global_body-inputs">
                    <div class="global_body-subinputs">
                        <input class="global_body-subinputs-input"
                        placeholder="Nombre" type="text">
                        <input class="global_body-subinputs-input" placeholder="Apellido" type="text">
                        <input class="global_body-subinputs-input" placeholder="Email" type="text">
                        <input class="global_body-subinputs-input" placeholder="Telefono" type="text">
                        <div class="global_body-subinputs-div">
                            <select class="global_body-subinputs-select">
                            <optgroup>
                                <option>Seleciona un servicio</option>
                                <option>Catering</option>
                                <option>Envento en el Restaurante</option>
                            </optgroup>
                            </select>
                            <textarea class="global_body-subinputs-textarea" placeholder="Cuentanos..." name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <input class="global_body-subinputs-button"type="button" value="Solicitud de presupuesto">
                    </div>
                </div>
            </div>
        </div>
        <footer class="global-footer">
            <h2 class="global_footer-h2">AV Independencia 1050 Cercado De Arequipa</h2>
            <div class="global_footer-div">
                <h3 class="global-footer-div_h3">Nombre</h3>
                <h3 class="global-footer-div_h3">TEL: (054) 5249</h3>
            </div>
        </footer>
    </div>
</body>
</html>
